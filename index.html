<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link 
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
    rel="stylesheet" 
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" 
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
    crossorigin="anonymous"/>
    <link rel="stylesheet" href="./style.css">
    <title>financial calculator</title>
  </head>
  <body>
    <div class="container my-4">
      <div class="row justify-content-center">
        
        <h4  class="text-center h4-text-color">Calculate Your Rewards</h4>
        <section class="col-4 text-end">
          <label class="m-lg-3" for="vendor">Vendor/Bills</label>
          <input onkeyup="sum()" class="text-center" id="vendor" type="number" placeholder="Enter a number">
          <label class="m-lg-3" for="media">Media/Ad Spend</label>
          <input onkeyup="sum()" class="text-center" id="media" type="number" placeholder="Enter a number">
          <label class="m-lg-3" for="corp">corp.spend</label>
          <input onkeyup="sum()" class="text-center" id="corp" type="number" placeholder="Enter a number">
          <label class="m-lg-3" for="team">Team Project</label>
          <input onkeyup="sum()" class="text-center" id="team" type="number" placeholder="Enter a number">
          
          
        </section>
        <h5  class="text-center h5-text-color mt-5">Compare Your Rewards</h5>
        <div class="d-flex justify-content-center  ">
          
          <div class="div-border Button rounded-border p-2 text-center m-lg-3 m-sm-1 width-brand " onclick=" brexCalc()" >Brex</div>
          <div class="div-border Button rounded-border p-2 text-center m-lg-3 m-sm-1 width-brand" onclick="stripeCalc()" >Stripe</div>
          <div  class="div-border Button rounded-border p-2 text-center m-lg-3 m-sm-1 width-brand" onclick="amexCalc()" >Amex</div>
          <i class="far fa-chevron-circle-right icon-right-style "></i>
        </div>
        

        <section id="viewCard" class="mt-3" >
          <div class="d-flex justify-content-center">
            <div class="d-flex col-md-6 col-sm-12 card-border" >
              <div class="col-6">
                <img class="mw-100" src="./img/Marquee_cards_cash.png" alt="">
  
              </div>
              <div class="col-6 text-end p-3">
                <div class="my-3" >Unlimited Rewards</div>
                <div class="font-bold">LIFETIME Rewards</div>
              </div>
              
              
            </div>
            <div class="col-md-4 col-sm-6 card-span-style">
              <div class="result">
                <span  class="progressSpan initial-span-width"> </span>
              </div>
              <div class="result mt-3">
                <span id="mySecondSpan" class=" initial-span-width" > </span>
              </div>
            </div>
           
          </div>
        </section>
          
       
        
        <section class="final-result mt-5">
          <div class="d-flex justify-content-center">
            <div class="d-flex col-md-4 col-sm-12 justify-content-end mt-5" >
              <div class="col-6">
                <img class="mw-100" src="./img/Marquee_cards_cash.png" alt="">
              </div>
              
              
              
            </div>
            <div class="col-md-6 col-sm-12 ">
              <div class="amex-Brand col-12">
                <div class="col-4" >
                  <p class="my-3" >AMEX Business Card</p>

                </div>
                <div class="col-md-6 col-sm-12 hr-Brand-style m-4 ">
                  <span id="amex-Span" class="initial-span-width"> </span>
                  
                </div>
                <span id="amex-span-value" class="mt-3">0 $</span>
              </div>
              <div class="stripe-Brand col-12" >
                <div class="col-4" >
                  <p class="my-3" >Stripe Business Card</p>

                </div>
                <div class="col-md-6 col-sm-12 hr-Brand-style m-4">
                  <span id="stripe-Span" class=" initial-span-width" > </span>
                </div>
                <span id="stripe-span-value" class="mt-3"> 0 $</span>
              </div>
              <div class="brex-Brand col-12">
                <div class="col-4" >
                  <p class="my-3" >Brex Business Card</p>

                </div>
                <div class="col-md-6 col-sm-12 hr-Brand-style m-4">
                  <span id="brex-Span" class=" initial-span-width" > </span>
                </div>
                <span id="brex-span-value" class="mt-3">0 $ </span>
              </div>
              <div col-12>
                <div class="dispaly-flex">
                  <div class="col-4" >
                    <p class="my-3" > Unlimited Rewards</p>
                  </div>
                  <div class="col-6 unlimited-style m-4">
                    <span id="brex-Span" class=" initial-span-width" > </span>
                  </div>
                  <span id="unlimitedSpanValue" class="mt-3"style="font-weight: bold;"> 0 $</span>
                </div>
              </div>
              <div col-12>
                <div class="dispaly-flex">
                  <div class="col-4" >
                    <p class="my-3" style="font-weight: bold;" > LIFETIME Rewards</p>
                  </div>
                  <div class="col-6 lifetime-style m-4">
                    <span id="brex-Span" class="initial-span-width" > </span>
                  </div>
                  <span id="lifetimeSpanValue" class="mt-3" style="font-weight: bolder;"> 0 $</span>
                </div>
              </div>
              

                
              
                
             
              
            </div>
           
          </div>
        </section>
        
        
      </div>
    </div>
   

   

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" 
    crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
